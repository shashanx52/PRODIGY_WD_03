<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #fff;
            border: 2px solid #3498db;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        #message {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        #reset-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reset-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h2>Tic-Tac-Toe</h2>
    <div id="game-board"></div>
    <div id="message"></div>
    <button id="reset-btn" onclick="resetGame()">Reset Game</button>

    <script>
        // (Previous JavaScript code remains unchanged)
        const boardSize = 3;
        let currentPlayer = 'X';
        let gameBoard = Array.from(Array(boardSize), () => Array(boardSize).fill(''));
        let gameActive = true;
        let isSinglePlayer = false;

        const gameBoardElement = document.getElementById('game-board');
        const messageElement = document.getElementById('message');

        initializeGameBoard();

        function initializeGameBoard() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    gameBoardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(event) {
            if (!gameActive) return;

            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);

            if (gameBoard[row][col] === '') {
                gameBoard[row][col] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWin(row, col)) {
                    endGame(`Player ${currentPlayer} wins!`);
                } else if (checkTie()) {
                    endGame('It\'s a tie!');
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (isSinglePlayer && currentPlayer === 'O') {
                        playAI();
                    }
                }
            }
        }

        function checkWin(row, col) {
            return (
                checkRow(row) ||
                checkColumn(col) ||
                checkDiagonals(row, col)
            );
        }

        function checkRow(row) {
            return gameBoard[row].every(cell => cell === currentPlayer);
        }

        function checkColumn(col) {
            return gameBoard.every(row => row[col] === currentPlayer);
        }

        function checkDiagonals(row, col) {
            const diagonal1 = gameBoard.every((row, i) => row[i] === currentPlayer);
            const diagonal2 = gameBoard.every((row, i) => row[boardSize - 1 - i] === currentPlayer);

            return (row === col && diagonal1) || (row + col === boardSize - 1 && diagonal2);
        }

        function checkTie() {
            return gameBoard.every(row => row.every(cell => cell !== ''));
        }

        function playAI() {
            const availableCells = [];
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (gameBoard[i][j] === '') {
                        availableCells.push({ row: i, col: j });
                    }
                }
            }

            if (availableCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                const { row, col } = availableCells[randomIndex];
                setTimeout(() => handleCellClick({ target: { dataset: { row, col } } }), 500);
            }
        }

        function endGame(message) {
            gameActive = false;
            messageElement.textContent = message;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.removeEventListener('click', handleCellClick);
            });
        }

        function resetGame() {
            gameBoard = Array.from(Array(boardSize), () => Array(boardSize).fill(''));
            currentPlayer = 'X';
            gameActive = true;
            messageElement.textContent = '';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.addEventListener('click', handleCellClick);
            });

            if (isSinglePlayer && currentPlayer === 'O') {
                playAI();
            }
        }
    </script>
</body>

</html>
